version: '3.0'
services:
  # frontend:
  #   image: "gcr.io/pasteblink-222512/pasteblink-frontend:v2"
  frontend:
    image: "mhart/alpine-node:11"
    volumes:
      - ./:/code
    working_dir: "/code"
    command: "npm run serve"
  server:
    image: "gcr.io/pasteblink-222512/pasteblink:v4"
    ports:
      - "8888:8888"
      - "3000:3000"
    environment:
      - frontend_server_address=frontend:8080
      - cookie_secret=qwweerrt
